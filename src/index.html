<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
      <h1>hello</h1>
    <!--view层 模板-->
    <div id="app">{{message}}</div>

    <!--1. 导入Vue.js-->
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        // Model：数据
        data: {
          message: "hello,vue!",
        },
      });
    </script>
  </body>
</html>
